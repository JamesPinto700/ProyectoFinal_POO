<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <title>SparkStudio - Inicio de Sesión</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .login-container {
                background: white;
                border-radius: 15px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                width: 100%;
                max-width: 450px;
                padding: 40px;
                text-align: center;
                animation: slideUp 0.5s ease-out;
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .welcome-title {
                color: #2c3e50;
                font-size: 2.8rem;
                font-weight: bold;
                margin-bottom: 10px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .welcome-subtitle {
                color: #7f8c8d;
                font-size: 1.1rem;
                margin-bottom: 40px;
                line-height: 1.5;
            }

            .login-form {
                margin-top: 30px;
            }

            .input-field {
                margin-bottom: 25px;
                text-align: left;
            }

            .input-field label {
                display: block;
                color: #2c3e50;
                margin-bottom: 8px;
                font-weight: 500;
                font-size: 0.95rem;
            }

            .button-group {
                display: flex;
                gap: 15px;
                margin-top: 30px;
            }

            .button-group .p-button {
                flex: 1;
                padding: 12px;
                font-size: 1rem;
                font-weight: 600;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .login-footer {
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #ecf0f1;
                color: #7f8c8d;
                font-size: 0.9rem;
            }

            .logo-container {
                margin-bottom: 20px;
            }

            .logo {
                height: 80px;
                width: auto;
                filter: drop-shadow(0 3px 6px rgba(0,0,0,0.1));
            }

            .forgot-password {
                text-align: right;
                margin-top: 5px;
            }

            .forgot-password a {
                color: #667eea;
                text-decoration: none;
                font-size: 0.9rem;
                transition: color 0.3s ease;
            }

            .forgot-password a:hover {
                color: #764ba2;
                text-decoration: underline;
            }

            @media (max-width: 480px) {
                .login-container {
                    padding: 30px 20px;
                    margin: 20px;
                }

                .welcome-title {
                    font-size: 2.2rem;
                }

                .button-group {
                    flex-direction: column;
                }
            }
        </style>
    </h:head>

    <h:body>
        <div class="login-container">
            <!-- Logo -->
            <div class="logo-container">
                <!-- Reemplaza con tu logo -->
                <h:graphicImage library="images" name="SparkStudiologo.png"
                                styleClass="logo"
                                alt="SparkStudio Logo" />
            </div>

            <!-- Título de bienvenida -->
            <h1 class="welcome-title">¡Bienvenido!</h1>
            <p class="welcome-subtitle">
                Inicia sesión para acceder al simulador de circuitos electrónicos
                y crear tus proyectos más innovadores
            </p>

            <!-- Formulario de login -->
            <h:form id="loginForm" styleClass="login-form">

                <!-- Campo Usuario -->
                <div class="input-field">
                    <label for="username">Usuario</label>
                    <p:inputText id="username"
                                 value="#{authenticationController.username}"
                                 placeholder="Ingresa tu nombre de usuario"
                                 style="width: 100%; padding: 12px; font-size: 1rem;"
                                 required="true"
                                 requiredMessage="El usuario es requerido" />
                </div>

                <!-- Campo Contraseña -->
                <div class="input-field">
                    <label for="password">Contraseña</label>
                    <p:password id="password"
                                value="#{authenticationController.password}"
                                placeholder="Ingresa tu contraseña"
                                style="width: 100%; padding: 12px; font-size: 1rem;"
                                feedback="false"
                                required="true"
                                requiredMessage="La contraseña es requerida" />

                    <!-- Enlace para recuperar contraseña -->
                    <div class="forgot-password">
                        <a href="#" onclick="alert('Funcionalidad en desarrollo'); return false;">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>

                <!-- Botones -->
                <div class="button-group">
                    <p:commandButton value="Iniciar Sesión"
                                     icon="pi pi-sign-in"
                                     styleClass="p-button-raised p-button-primary"
                                     style="width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"
                                     action="#{authenticationController.login}"
                                     update="@form" />

                    <p:commandButton value="Registrarse"
                                     icon="pi pi-user-plus"
                                     styleClass="p-button-outlined"
                                     style="width: 100%; border-color: #667eea; color: #ffffff;"
                                     action="#{loginBean.login}"
                                     update="@form" />
                </div>

                <!-- Enlace para volver al inicio -->
                <div style="text-align: center; margin-top: 20px;">
                    <p:link outcome="/index.xhtml" value="← Volver al inicio"
                            style="color: #3498db; text-decoration: none;" />
                </div>

                <!-- Mensajes de validación -->
                <p:messages id="messages"
                            showDetail="true"
                            autoUpdate="true"
                            closable="true"
                            style="margin-top: 20px;" />
            </h:form>

            <!-- Pie de página del login -->
            <div class="login-footer">
                <p>
                    <i class="pi pi-shield" style="color: #667eea; margin-right: 5px;"></i>
                    Tu seguridad es nuestra prioridad
                </p>
                <p style="font-size: 0.8rem; margin-top: 10px;">
                    Al iniciar sesión, aceptas nuestros
                    <a href="#" style="color: #667eea; text-decoration: none;"
                       onclick="alert('Términos y condiciones en desarrollo'); return false;">
                        Términos de Servicio
                    </a>
                    y
                    <a href="#" style="color: #667eea; text-decoration: none;"
                       onclick="alert('Política de privacidad en desarrollo'); return false;">
                        Política de Privacidad
                    </a>
                </p>
            </div>
        </div>

        <!-- Script para efectos visuales -->
        <script>
            // Efecto de enfoque en los campos
            document.addEventListener('DOMContentLoaded', function() {
                const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');

                inputs.forEach(input => {
                    // Efecto al enfocar
                    input.addEventListener('focus', function() {
                        this.style.borderColor = '#667eea';
                        this.style.boxShadow = '0 0 0 2px rgba(102, 126, 234, 0.2)';
                    });

                    // Efecto al perder el foco
                    input.addEventListener('blur', function() {
                        this.style.borderColor = '#ddd';
                        this.style.boxShadow = 'none';
                    });

                    // Efecto hover
                    input.addEventListener('mouseenter', function() {
                        this.style.borderColor = '#a0a7e8';
                    });

                    input.addEventListener('mouseleave', function() {
                        if (document.activeElement !== this) {
                            this.style.borderColor = '#ddd';
                        }
                    });
                });

                // Efecto en botones
                const buttons = document.querySelectorAll('.p-button');
                buttons.forEach(button => {
                    button.addEventListener('mouseenter', function() {
                        this.style.transform = 'translateY(-2px)';
                        this.style.boxShadow = '0 6px 15px rgba(0,0,0,0.2)';
                    });

                    button.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0)';
                        this.style.boxShadow = '0 3px 10px rgba(0,0,0,0.1)';
                    });
                });
            });

            // Función para el botón de demo (prellenar campos)
            function fillDemoCredentials() {
                document.getElementById('loginForm:username').value = 'demo';
                document.getElementById('loginForm:password').value = 'demo123';

                // Mostrar mensaje
                alert('Credenciales de demo cargadas. Haz clic en "Iniciar Sesión" para continuar.');
            }
        </script>
    </h:body>
</f:view>
</html>
