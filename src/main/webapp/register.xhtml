<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <title>SparkStudio - Crear Cuenta</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .register-container {
                background: white;
                border-radius: 15px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                width: 100%;
                max-width: 500px;
                padding: 40px;
                animation: slideUp 0.5s ease-out;
                margin: 20px;
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .register-title {
                color: #2c3e50;
                font-size: 2.5rem;
                font-weight: bold;
                margin-bottom: 10px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-align: center;
            }

            .register-subtitle {
                color: #7f8c8d;
                font-size: 1.1rem;
                margin-bottom: 30px;
                line-height: 1.5;
                text-align: center;
            }

            .register-form {
                margin-top: 20px;
            }

            .input-field {
                margin-bottom: 25px;
                position: relative;
            }

            .input-field label {
                display: block;
                color: #2c3e50;
                margin-bottom: 8px;
                font-weight: 500;
                font-size: 0.95rem;
            }

            .input-field .p-inputtext {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                transition: all 0.3s ease;
                box-sizing: border-box;
            }

            .input-field .p-inputtext:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
                outline: none;
            }

            .password-wrapper {
                position: relative;
                display: flex;
                align-items: center;
            }

            .password-wrapper .p-inputtext {
                padding-right: 50px;
                width: 100%;
            }

            .toggle-password {
                position: absolute;
                right: 12px;
                background: none;
                border: none;
                color: #7f8c8d;
                cursor: pointer;
                padding: 5px;
                border-radius: 4px;
                transition: color 0.3s ease;
                z-index: 10;
            }

            .toggle-password:hover {
                color: #667eea;
                background: rgba(102, 126, 234, 0.1);
            }

            .button-group {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-top: 30px;
            }

            .register-btn {
                width: 100%;
                padding: 14px;
                font-size: 1rem;
                font-weight: 600;
                border-radius: 8px;
                transition: all 0.3s ease;
                border: none;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }

            .register-btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }

            .register-btn-google {
                background: white;
                color: #4285f4;
                border: 2px solid #4285f4;
            }

            .register-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            }

            .register-btn:active {
                transform: translateY(0);
            }

            .register-footer {
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #ecf0f1;
                color: #7f8c8d;
                font-size: 0.9rem;
                text-align: center;
            }

            .logo-container {
                margin-bottom: 20px;
                text-align: center;
            }

            .logo {
                height: 70px;
                width: auto;
                filter: drop-shadow(0 3px 6px rgba(0,0,0,0.1));
            }

            .password-match {
                margin-top: 5px;
                font-size: 0.85rem;
                display: flex;
                align-items: center;
                gap: 5px;
            }

            .password-match.valid {
                color: #2ecc71;
            }

            .password-match.invalid {
                color: #e74c3c;
            }

            .password-match i {
                font-size: 0.9rem;
            }

            .terms-checkbox {
                margin: 20px 0;
                display: flex;
                align-items: flex-start;
                gap: 10px;
            }

            .terms-checkbox label {
                font-size: 0.9rem;
                color: #666;
                line-height: 1.4;
                cursor: pointer;
            }

            .terms-checkbox a {
                color: #667eea;
                text-decoration: none;
            }

            .terms-checkbox a:hover {
                text-decoration: underline;
            }

            .back-to-login {
                text-align: center;
                margin-top: 25px;
            }

            .back-to-login a {
                color: #667eea;
                text-decoration: none;
                font-size: 0.95rem;
                display: inline-flex;
                align-items: center;
                gap: 5px;
                transition: color 0.3s ease;
            }

            .back-to-login a:hover {
                color: #764ba2;
                text-decoration: underline;
            }

            .google-icon {
                width: 20px;
                height: 20px;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="%234285F4" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="%2334A853" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="%23FBBC05" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="%23EA4335" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>') no-repeat center;
                background-size: contain;
            }

            @media (max-width: 480px) {
                .register-container {
                    padding: 30px 20px;
                    margin: 15px;
                }

                .register-title {
                    font-size: 2rem;
                }
            }
        </style>
    </h:head>

    <h:body>
        <div class="register-container">
            <!-- Logo -->
            <div class="logo-container">
                <h:graphicImage library="images" name="SparkStudiologo.png"
                                styleClass="logo"
                                alt="SparkStudio Logo" />
            </div>

            <!-- Título -->
            <h1 class="register-title">Crear Cuenta</h1>
            <p class="register-subtitle">
                Únete a SparkStudio y comienza a diseñar circuitos electrónicos
            </p>

            <!-- Formulario de registro -->
            <h:form id="registerForm" styleClass="register-form">

                <!-- Campo Usuario -->
                <div class="input-field">
                    <label for="username">Nombre de Usuario *</label>
                    <p:inputText id="username"
                                 placeholder="Ej: electronico123"
                                 styleClass="p-inputtext"
                                 required="true"
                                 requiredMessage="El nombre de usuario es obligatorio" />
                </div>

                <!-- Campo Contraseña con botón de ojo -->
                <div class="input-field">
                    <label for="password">Contraseña *</label>
                    <div class="password-wrapper">
                        <p:password id="password"
                                    placeholder="Mínimo 8 caracteres"
                                    styleClass="p-inputtext"
                                    feedback="false"
                                    required="true"
                                    requiredMessage="La contraseña es obligatoria"
                                    onkeyup="checkPasswordMatch()" />
                        <button type="button" class="toggle-password"
                                onclick="togglePasswordVisibility('password')">
                            <i class="pi pi-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Campo Repetir Contraseña con botón de ojo -->
                <div class="input-field">
                    <label for="confirmPassword">Confirmar Contraseña *</label>
                    <div class="password-wrapper">
                        <p:password id="confirmPassword"
                                    placeholder="Repite tu contraseña"
                                    styleClass="p-inputtext"
                                    feedback="false"
                                    required="true"
                                    requiredMessage="Debes confirmar tu contraseña"
                                    onkeyup="checkPasswordMatch()" />
                        <button type="button" class="toggle-password"
                                onclick="togglePasswordVisibility('confirmPassword')">
                            <i class="pi pi-eye"></i>
                        </button>
                    </div>

                    <!-- Indicador de coincidencia de contraseñas -->
                    <div id="passwordMatchIndicator" class="password-match" style="display: none;">
                        <i class="pi" id="passwordMatchIcon"></i>
                        <span id="passwordMatchText"></span>
                    </div>
                </div>

                <!-- Términos y condiciones -->
                <div class="terms-checkbox">
                    <p:selectBooleanCheckbox id="terms" required="true" />
                    <label for="terms">
                        Acepto los
                        <a href="#" onclick="alert('Términos y condiciones en desarrollo'); return false;">
                            Términos de Servicio
                        </a>
                        y la
                        <a href="#" onclick="alert('Política de privacidad en desarrollo'); return false;">
                            Política de Privacidad
                        </a>
                        de SparkStudio *
                    </label>
                </div>

                <!-- Botones -->
                <div class="button-group">
                    <p:commandButton value="Registrarse"
                                     icon="pi pi-user-plus"
                                     styleClass="register-btn register-btn-primary"
                                     action="#{registerBean.registrar}"
                                     update="@form" />

                    <p:commandButton value="Registrarse con Google"
                                     styleClass="register-btn register-btn-google"
                                     onclick="alert('Registro con Google en desarrollo'); return false;">
                        <span class="google-icon" style="margin-right: 10px;"></span>
                    </p:commandButton>
                </div>

                <!-- Mensajes de validación -->
                <p:messages id="messages"
                            showDetail="true"
                            autoUpdate="true"
                            closable="true"
                            style="margin-top: 20px;" />
            </h:form>

            <!-- Enlace para volver al login -->
            <div class="back-to-login">
                <a href="login.xhtml">
                    <i class="pi pi-arrow-left"></i>
                    Volver al Inicio de Sesión
                </a>
            </div>

            <!-- Pie de página -->
            <div class="register-footer">
                <p>
                    <i class="pi pi-lock" style="color: #667eea; margin-right: 5px;"></i>
                    Tus datos están protegidos con encriptación SSL
                </p>
                <p style="font-size: 0.8rem; margin-top: 10px; color: #95a5a6;">
                    * Campos obligatorios
                </p>
            </div>
        </div>

        <!-- Scripts para funcionalidades -->
        <script>
            // Función para mostrar/ocultar contraseña
            function togglePasswordVisibility(inputId) {
                const input = document.getElementById('registerForm:' + inputId);
                const toggleBtn = event.currentTarget;

                if (input.type === 'password') {
                    input.type = 'text';
                    toggleBtn.innerHTML = '&lt;i class="pi pi-eye-slash">&lt;/i>';
                } else {
                    input.type = 'password';
                    toggleBtn.innerHTML = '&lt;i class="pi pi-eye">&lt;/i>';
                }
            }

            // Función para verificar si las contraseñas coinciden
            function checkPasswordMatch() {
                const password = document.getElementById('registerForm:password');
                const confirmPassword = document.getElementById('registerForm:confirmPassword');
                const indicator = document.getElementById('passwordMatchIndicator');
                const icon = document.getElementById('passwordMatchIcon');
                const text = document.getElementById('passwordMatchText');

                if (!password || !confirmPassword) return;

                // Solo mostrar indicador si ambos campos tienen contenido
                if (password.value &amp;&amp; confirmPassword.value) {
                    indicator.style.display = 'flex';

                    if (password.value === confirmPassword.value) {
                        indicator.className = 'password-match valid';
                        icon.className = 'pi pi-check-circle';
                        text.textContent = 'Las contraseñas coinciden';
                    } else {
                        indicator.className = 'password-match invalid';
                        icon.className = 'pi pi-times-circle';
                        text.textContent = 'Las contraseñas no coinciden';
                    }
                } else {
                    indicator.style.display = 'none';
                }
            }

            // Validación personalizada para el formulario
            function validateForm() {
                const password = document.getElementById('registerForm:password');
                const confirmPassword = document.getElementById('registerForm:confirmPassword');
                const terms = document.getElementById('registerForm:terms');

                let isValid = true;
                let errorMessage = '';

                // Validar coincidencia de contraseñas
                if (password.value !== confirmPassword.value) {
                    isValid = false;
                    errorMessage = 'Las contraseñas no coinciden';
                }

                // Validar términos y condiciones
                if (terms &amp;&amp; !terms.checked) {
                    isValid = false;
                    errorMessage = errorMessage ? errorMessage + '\nDebes aceptar los términos y condiciones' : 'Debes aceptar los términos y condiciones';
                }

                if (!isValid) {
                    alert('Error en el formulario:\n' + errorMessage);
                    return false;
                }

                return true;
            }

            // Efectos visuales para los campos
            document.addEventListener('DOMContentLoaded', function() {
                // Añadir efectos a los campos de entrada
                const inputs = document.querySelectorAll('.p-inputtext');
                inputs.forEach(input => {
                    input.addEventListener('focus', function() {
                        this.style.borderColor = '#667eea';
                        this.style.boxShadow = '0 0 0 2px rgba(102, 126, 234, 0.2)';
                    });

                    input.addEventListener('blur', function() {
                        if (!this.value) {
                            this.style.borderColor = '#ddd';
                        }
                        this.style.boxShadow = 'none';
                    });

                    input.addEventListener('input', function() {
                        if (this.value) {
                            this.style.borderColor = '#667eea';
                        } else {
                            this.style.borderColor = '#ddd';
                        }
                    });
                });

                // Configurar el botón de registro para validar antes de enviar
                const registerBtn = document.querySelector('[id*="registrar"]');
                if (registerBtn) {
                    const originalOnclick = registerBtn.onclick;
                    registerBtn.onclick = function(e) {
                        if (!validateForm()) {
                            e.preventDefault();
                            return false;
                        }
                        if (originalOnclick) originalOnclick.call(this, e);
                    };
                }

                // Inicializar la verificación de contraseñas si hay valores
                setTimeout(checkPasswordMatch, 100);
            });

            // Simulación de registro con Google
            function registerWithGoogle() {
                alert('Funcionalidad de registro con Google en desarrollo.\n\nEn una implementación real, esto redirigiría a la autenticación de Google OAuth.');
                return false;
            }
        </script>
    </h:body>
</f:view>
</html>
